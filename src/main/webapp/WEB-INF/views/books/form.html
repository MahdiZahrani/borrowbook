<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-6">
<h1 class="text-2xl font-bold mb-4">Add Book</h1>
<form th:action="@{/book}" th:object="${book}" method="post" class="flex flex-col gap-2">
    <input type="text" th:field="*{title}" placeholder="Title" class="border p-1"/>
    <input type="text" th:field="*{author}" placeholder="Author" class="border p-1"/>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
</form>
</body>
</html>
